<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Customised Diet Plan</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>
  <body>
    <h1>Generate Customised Diet Plan 🍏</h1>
    <form action="/generate" method="post">
      <label for="age">Enter your Age</label>
      <input type="number" name="age" min="1" required />

      <label for="gender">Select your Gender</label>
      <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="weight">Enter your Weight (in kg)</label>
      <input type="number" name="weight" min="1.0" step="0.1" required />

      <label for="disease"
        >Do you have any existing diseases? (Enter 'None' if none)</label
      >
      <input type="text" name="disease" />

      <label for="diet_preference">Select your Diet Preference</label>
      <select name="diet_preference" required>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
      </select>

      <button type="submit">Generate</button>
    </form>
  </body>
</html>
